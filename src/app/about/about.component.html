<p [appHighLight]="myColor">about works 1!</p>
<p [appHighLight]="'orange'">about works 2!</p>
<div [ngSwitch]="loginName">
  <h1 *ngSwitchCase="'user'">
    <p>User is logged in....</p>
    <app-page-not-found></app-page-not-found>
  </h1>
  <h1 *ngSwitchCase="'admin'">
    <p>admin is logged in</p>
  </h1>
  <h1 *ngSwitchDefault>
    <p>Please choose login name</p>
  </h1>
</div>
<h2>counter = {{ counter }}</h2>
<h2>counter ^ 2 = {{ counterBinhPhuong }}</h2>
