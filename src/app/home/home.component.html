<div class="home_component">
  <h1>this is a home component</h1>
  <input
    type="text"
    [value]="hisName"
    [(ngModel)]="hisName"
    placeholder="Write your name"
  />

  <button (click)="addName()">Add Name</button>

  <h3>Hello {{ hisName }}</h3>

  <button (click)="resetName()">Reset Name</button>
</div>
